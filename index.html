<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale" />
    <meta name="author" content=" Ajaypal singh" />
    <meta name="description" content="My web page" />
    <meta name="keywords" content="html, css, web development, seo" />
    <title>Typing Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&family=Inter&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style/index.css" media="all" />
    <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Typing Master</h1>
      <div class="display">"Click start to play!"</div>
    </header>
    <main>
      <dialog class="score-dialog">
        <h3>Score</h3>
      </dialog>
      <audio src="./assets/audio/background-music.mp3"></audio>
      <div class="game">
        <p class="emoji">&#9202;&#65039; <span class="timer">--</span></p>

        <input type="text" class="input-word" />
        <p class="sc">Hits: <span class="score">0</span></p>
        <div class="buttons">
          <button class="btn start">Start</button>
          <button class="btn reset">Reset</button>
          <button class="btn scores">Scores</button>
        </div>
      </div>
    </main>
  </body>
</html>
